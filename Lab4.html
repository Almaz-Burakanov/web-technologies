<html>
  <head>
    <meta charset="UTF-8">
    <title>Бураканов Алмаз</title>
  </head>
  <body>
    <script charset="UTF-8" language="JavaScript" type="text/JavaScript">
      var x, y, user_pass;
      var pass = "admin";
      x=parseInt(prompt("Введите значение х",'')); 
      y=parseInt(prompt("Введите значение у",''));
      if (x == y){
        alert("Введенные числа равны!");
      }
      else if(x<y){
        alert(" Максимальное число - y");
      }
      else{
        alert(" Максимальное число - x");
      }
      user_pass = prompt("Введите пароль",'');
      if (pass == user_pass){
        alert("Верный пароль!");
      }
      else{
        alert("Неверный пароль!");
      }
    </script>
  </body>
</html>
