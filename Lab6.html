<html>
  <head>
    <meta charset="UTF-8">
    <title>Бураканов Алмаз</title>
  </head>
  <body>
    <script language = "javascript" type = "text/javascript">
      document.write("<table border='1'><tr><td>Степень</td><td>Результат</td></tr>");
        for (var i=0; i<6; i++){
				  document.write("<tr><td>2<sup><small>"+i+"</small></sup></td><td>"+Math.pow(2,i)+"</td></tr>");
        }
      document.write("</table>");
    </script>
  </body>
</html>
